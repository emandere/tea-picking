<br/>
<mat-card class="picking-card">
  <mat-card-title>Add New Tea Picking Day</mat-card-title>
  <mat-card-subtitle>Enter Data Below</mat-card-subtitle>
  <mat-card-content align="left">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Date tea was picked</mat-label>
    <!-- #docregion toggle -->
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    <!-- #enddocregion toggle -->
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Block Picked</mat-label>
      <select matNativeControl required>
        <option value="1">Block 1</option>
        <option value="2">Block 2</option>
        <option value="3">Block 3</option>
        <option value="4">Block 4</option>
      </select>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Weight of tea picked (tonnes)</mat-label>
      <input matInput placeholder="Ex. 100" value="100">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    
    <button mat-button>CLEAR</button>
    <button mat-button>ADD</button>
  </mat-card-actions>
</mat-card>
